{%extends 'base.html'%}

{%block content%}

<br>


<form>
<select id="category">
    <option value="academic">Academic</option>
    <option value="general">General</option>
</select>

<input type="number" min="1" id="count" placeholder="1">
</form>
<button onclick="quote()">Get quote</button>
<br>
<div id="price"></div>
<br>


Please <a href="{% url 'quote_logged' %}">login</a> in order to upload your documents for a quote<br><br>
   Don't have an account? <a href="{%url 'signup'%}?next=/quote_logged/">Sign up!</a>
    

<script>
    function quote(){
      category = document.getElementById("category").value;
      count = document.getElementById("count").value;
      if (count > 1000) 
           { price = count / 100}
      else 
           {price = 10}
      if (category != "general") {price = price * 1.1}
      price = Math.round(price);
      document.getElementById("price").innerHTML = "An estimated price is â‚¬" + price;
    }
</script>


{%endblock%}
